name: CMake

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        repository: chromiumembedded/java-cef
    - uses: actions/setup-java@v1
      with:
        java-version: '7'
        java-package: jdk
        architecture: x86
    - uses: microsoft/setup-msbuild@v1.0.2
    - name: blah
      working-directory: ${{runner.workspace}}
      shell: powershell
      run: ls
    - name: Create Build Environment
      working-directory: ${{runner.workspace}}/java-cef
      shell: powershell
      run: mkdir "jcef_build"
    - name: Create Build Files
      working-directory: ${{runner.workspace}}/java-cef/jcef_build
      shell: powershell
      run: cmake -A "Win32" ../
    - name: Build
      working-directory: ${{runner.workspace}}/java-cef/tools
      shell: powershell
      run: compile.bat "win32"
